<!DOCTYPE html>

<html>
  <head>
    <meta charset = "utf-8">
    <title>Galactic empire</title>
    <link rel = "stylesheet" href="starwars.css">
    <link href = "https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src = "array.js"></script>
    <script src = "events.js"></script>

  </head>

  <body>
<!--top element -->
  <div id="page-top">

    <img src = "assets/svg/Star_Wars.svg" id="logotype">
    <p id="back">Back</p>

    <div class="avatar">
      <input type = "hidden" class="person-id" value="undefined">
      <img src = "assets/avatars/empire.png">
      <h1>Galactic Empire</h1>
      <p>Imperial millitary</p>
    </div>
    <img src = "assets/svg/arrow.svg" id="arrow-left">
    <img src = "assets/svg/arrow.svg" id="arrow-right">
  </div>
<!--top element end -->

<!--bottom element -->
  <div id=page-bottom>
    <!--employers -->
    <div class="avatar-left">
      <!--<div class="quantity"><p>30</p></div> -->
      <input type = "hidden" class="person-id" value="15">
      <img src = "assets/avatars/darthsidius.png" align="left">
      <h1>Darth Sidius</h1>
      <p>Galactic emperor</p>
    </div>

    <div class="avatar-right">
      <!--<div class="quantity"><p>29</p></div> -->
      <input type = "hidden" class="person-id" value="1">
      <img src = "assets/avatars/darthvader.png" align = "left">
      <h1>Darth Vader</h1>
      <p>Supreme commander</p>
    </div>
    <!--employers end -->
  </div>
<!--bottom element end  -->

  </body>
</html>
